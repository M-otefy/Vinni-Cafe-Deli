<div class="container">
  <div class="banner mt-3 mb-2 text-center">
    <img src="/baners/logo - Cut 06-12-2025.png" alt="" loading="lazy">
  </div>
</div>

<div class="container">
  <button class="btn  btn-outline-danger" (click)="toggleLanguage()">
    {{ lang === 'en' ? 'عربي' : 'EN' }}
  </button>
</div>

<div class="container py-4 position-relative">
  <div class="overlay"></div>

  <div class="row justify-content-center text-center g-3">

    <div class="col-3">
      <a routerLink="/home" class="nav-box">{{ lang === 'en' ? 'Home' : 'الرئيسية' }}</a>
    </div>

    <div class="col-3">
      <a routerLink="/menu" class="nav-box">{{ lang === 'en' ? 'Menu' : 'القائمة' }}</a>
    </div>

    <div class="col-3">
      <a routerLink="/about" class="nav-box">{{ lang === 'en' ? 'About' : 'من نحن' }}</a>
    </div>

    <div class="col-3">
      <a routerLink="/contact" class="nav-box">{{ lang === 'en' ? 'Contact' : 'تواصل معنا' }}</a>
    </div>

    <div class="col-3">
      <a routerLink="/hiring" class="nav-box">{{ lang === 'en' ? 'Join Us' : 'انضم إلينا' }}</a>
    </div>



  </div>
</div>
